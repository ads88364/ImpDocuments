<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>今日小語</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        margin: 0;
        background: #faf9f7;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Noto Serif JP", "Hiragino Mincho ProN", serif;
        color: #3a3a3a;
      }

      .wrapper {
        text-align: center;
      }

      .title {
        font-size: 14px;
        letter-spacing: 2px;
        color: #999;
        margin-bottom: 20px;
      }

      .card {
        background: #ffffff;
        padding: 48px 40px;
        border-radius: 20px;
        width: 360px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      }

      .quote {
        font-size: 18px;
        line-height: 1.8;
        margin-bottom: 36px;
        min-height: 64px;
      }

      .btn {
        font-size: 14px;
        letter-spacing: 1px;
        padding: 10px 28px;
        border-radius: 999px;
        border: 1px solid #ddd;
        background: transparent;
        color: #555;
        cursor: pointer;
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: default;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">TODAY'S WORD</div>

      <div class="card">
        <div class="quote" id="quote">靜靜地，過好今天。</div>
        <button class="btn" id="spinBtn" onclick="spinQuote()">轉一下</button>
      </div>

      <footer>for you, quietly.</footer>
    </div>

    <script>
      const quotes = [
        "靜靜地，過好今天。",
        "不用成為誰，也值得被喜歡。",
        "世界很快，你可以慢。",
        "溫柔不是軟弱。",
        "就算停下來，也沒有錯。",
        "你已經走得夠遠了。",
      ];

      let spinning = false;

      const spinQuote = createSpinner({
        buttonId: "spinBtn",
        outputId: "quote",
        items: quotes,
      });

      function createSpinner({
        buttonId,
        outputId,
        items,
        baseSpeed = 80,
        slowDownStep = 30,
        maxSpeed = 400,
      }) {
        let spinning = false;

        return function spin() {
          if (spinning) return;
          spinning = true;

          const btn = document.getElementById(buttonId);
          const output = document.getElementById(outputId);

          btn.disabled = true;

          let index = 0;
          let speed = baseSpeed;
          let spins = 0;
          const maxSpins = 25 + Math.floor(Math.random() * 10);

          function run() {
            output.innerText = items[index % items.length];
            index++;
            spins++;

            if (spins > maxSpins) {
              speed += slowDownStep;
            }

            if (speed >= maxSpeed) {
              spinning = false;
              btn.disabled = false;
              return;
            }

            setTimeout(run, speed);
          }

          run()
        };
      }
    </script>
  </body>
</html>
